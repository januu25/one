<!DOCTYPE html>
<html>
<head>
  <title>happy 1 year anniversary</title>
  <style>
    body { background: #fbfaf4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    button {
      background: #ff4081;
      color: white;
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px #c2185b;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:active {
      box-shadow: 0 4px #c2185b;
      transform: translateY(4px);
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      animation: floatUp 10s infinite;
      opacity: 0.8;
      transition: transform 0.3s ease, box-shadow 0.2s ease;
    }
    @keyframes colorShift {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .bubble:hover {
      transform: scale(1.3);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.5);
    }
  </style>
  <style>
     h1 {
  position: absolute;
  top: 100px; /* distance from the top */
  text-align: center;
  width: 100%;
  font-size: 60px;
  background: linear-gradient(90deg, #ff4081, #3f51b5, #00e676, #ff4081);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: colorShift 5s infinite linear;
  margin: 0;
}
</style>
</head>
<body>
  <button onclick="location.href='seven.html'">Press Me!</button>
  <script>
    const pastelColors = [
      "#ffc1cc", "#ffecb3", "#b2ebf2", "#d1c4e9", "#c8e6c9", "#f8bbd0"
    ];
  

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
  
      // Random size
      const size = Math.random() * 60 + 20;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
  
      // Random position
      bubble.style.left = Math.random() * window.innerWidth + 'px';
      bubble.style.bottom = '-100px';
  
      // Random color
      const color = pastelColors[Math.floor(Math.random() * pastelColors.length)];
      bubble.style.background = color;
  
      // Random animation duration
      bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
  
      document.body.appendChild(bubble);
  
      // Remove bubble after floating away
      setTimeout(() => {
        bubble.remove();
      }, 10000);
    }
  
  
    // Continuously create bubbles
    setInterval(createBubble, 300);
  </script>
  <h1>HAPPY 1 YEAR ANNIVERSARY HONEYYYYYYYYYYYY!</h1>
</body>
</html>
